  <script>
    const tagContainer = document.getElementById('tag-filters');
    const reviews = Array.from(document.querySelectorAll('.review-card'));
    let activeTag = null;

    function renderTagFilters() {
      const allTags = [...new Set(reviews.flatMap(r =>
        (r.dataset.tags ? r.dataset.tags.split(',') : [])
      ))];
      tagContainer.innerHTML = '';
      allTags.forEach(tag => {
        const t = document.createElement('span');
        t.className = 'tag';
        t.textContent = tag;
        t.addEventListener('click', () => {
          activeTag = activeTag === tag ? null : tag;
          renderReviews();
        });
        tagContainer.appendChild(t);
      });
    }

    function renderReviews() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      reviews.forEach(r => {
        const link = r.closest('a');
        const name = r.querySelector('h3').textContent.toLowerCase();
        const restaurant = r.querySelector('strong').textContent.toLowerCase();
        const tags = (r.dataset.tags || '').split(',');
        const matchesSearch = name.includes(searchTerm) || restaurant.includes(searchTerm);
        const matchesTag = !activeTag || tags.includes(activeTag);
        link.style.display = (matchesSearch && matchesTag) ? '' : 'none';
      });

      document.querySelectorAll('#tag-filters .tag').forEach(el => {
        el.classList.toggle('active', el.textContent === activeTag);
      });
    }

    document.getElementById('search').addEventListener('input', renderReviews);
    renderTagFilters();
  </script>
